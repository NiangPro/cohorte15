<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elements de ligne</title>
</head>
<body>
	<b>Un texte en gras</b><br>
	<i>texte en italique</i><br>
	<u> un texte souligné</u><br>
	<q> un texte entre guillemets</q><br>
	<strong>un texte important</strong><br>
	<em>un texte emphasique</em><br>
	<big>Un texte en grande taille</big><br>
	<small>un texte en petite taille</small><br>
	1<sup>ère</sup><br>
	ln<sub>x-1</sub><br>
	<mark>un texte en surbrillance</mark>
</body>
</html>
