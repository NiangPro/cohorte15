<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<table border="">

		<tr>
			<td rowspan="2">Java</td>

		<tr>
