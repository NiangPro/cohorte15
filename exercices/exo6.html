<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<table border="">
		<!-- premiere ligne -->
		<tr>
			<td colspan="2">Reactjs</td>
			<td rowspan="2" height="40">MDB</td>
			<td rowspan="2" bgcolor="green" colspan="2">Symfony</td>
		</tr>
		<!-- deuxieme ligne -->
		<tr>
			<td colspan="2" rowspan="3">Python</td>
		</tr>
		<!-- troisieme ligne -->
		<tr>
			<td rowspan="5" colspan="2">
				<ol type="I" start="2">
					<li>Sports</li>
					<ul type="square">
						<li>Football</li>
						<li>Basketball</li>
						<li>Volleyball</li>
					</ul>
					<li>Langues</li>
					<ol type="a" start="8">
						<li>Anglais</li>
						<li>Chinois</li>
					</ol>
				</ol>
			</td>
			<td>Vuejs</td>
		</tr>
		<!-- quatrieme ligne -->
		<tr>
			<td rowspan="2">Jquery</td>
		</tr>
		<!-- cinquieme ligne -->
		<tr>
			<td rowspan="2" bgcolor="yellow" colspan="2">Bootstrap</td>
		</tr>
		<!-- sizieme ligne -->
		<tr>
			<td rowspan="3" bgcolor="blue">HTML</td>
		</tr>
		<!-- septieme ligne -->
		<tr>
			<td rowspan="2">Perl</td>
			<td rowspan="2" bgcolor="brown">Php</td>
		</tr>
		<!-- huitieme ligne -->
		<tr>
			<td>C++</td>
			<td>Java</td>
		</tr>
	</table>
</body>
</html>
