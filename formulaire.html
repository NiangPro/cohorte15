<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	
	<fieldset>
		<legend align="right">Formulaire d'inscription</legend>
		<form action="">
		<label for="">Prenom</label>
		<input type="text" value="Moussa" readonly placeholder="Veuillez entre votre prenom"><br><br>
		<label for="nom">Nom</label>
		<input type="text" id="nom" required minlength="3" maxlength="5"><br><br>
		<label for="">Prix</label>
		<input type="number" min="0" max="10" step="0.01"><br><br>
  
		<label for="">Sexe</label><br>
		M <input type="radio"  name="sexe">
		F <input type="radio" name="sexe" checked><br><br>
		<label for="">Langues</label><br>
		Fr <input type="checkbox" checked>
		En <input type="checkbox">
		IT <input type="checkbox">
		ES <input type="checkbox">
		RU <input type="checkbox"><br><br>
		<label for="">Date de naissance</label>
		<input type="date"><br>
		<input type="datetime-local"><br>
		<input type="time"><br>
		<input type="week"><br>
		<input type="month"><br><br>
		<label for="">Email</label>
		<input type="email"><br><br>
		<label for="">Mot de passe</label>
		<input type="password"><br><br>
		<label for="">Couleur</label>
		<input type="color"><br><br>
		<label for="">Cv</label>
		<input type="file"><br><br>
		<label for="">Telephone</label>
		<input type="tel"><br><br>
		<label for="">Curseur</label>
		<input type="range"><br><br>
		<label for="">Recherche</label>
		<input type="search"><br><br>
		<label for="">Adresse web</label>
		<input type="url"><br><br>
		<label for="">Message</label><br>
		<textarea name="" rows="5" cols="50" id=""></textarea><br><br>
		<label for="">Pays</label>
		<select name="" id="">
			<option value="">Veuillez selectionner votre pays</option>
			<option value="">Mali</option>
			<option value="" selected>Senegal</option>
			<option value="">Mauritanie</option>
			<option value="">Benin</option>
		</select><br>


		<input type="submit" value="Engistrer">
		<button type="submit">Ajouter</button>
	</form>
	</fieldset>
	
</body>
</html>
