<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Liste non ordonnée</h1>
	<!-- disc, square et circle  -->
	<ul type="disc">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ul>

	<h1>Liste ordonnée</h1>
	<!-- a, A, 1, i et I  -->
	<ol type="a" start="4">
		<li>Introduction</li>
		<li>Développement</li>
		<li>Conclusion</li>
	</ol>
	<h1>Liste de définition</h1>
	<dl>
		<dt>HTML</dt>
		<dd>HyperText Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>
</body>
</html>
